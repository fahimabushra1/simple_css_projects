<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star</title>
    <style>
        h1 {
            text-align: center;
        }

        .star {
            border-left: 100px solid transparent;
            border-right: 100px solid transparent;
            border-bottom: 70px solid silver;
            position: absolute;
            transform: rotate(35deg);
            translate: 120px;
            top: 150px;
            left: 550px;
        }

        .star::before {
            border-left: 30px solid transparent;
            border-right: 30px solid transparent;
            border-bottom: 80px solid silver;
            position: absolute;
            top: -45px;
            left: -65px;
            content: '';
            transform: rotate(-35deg);
        }

        .star::after {
            border-left: 100px solid transparent;
            border-right: 100px solid transparent;
            border-bottom: 70px solid silver;
            position: absolute;
            top: -3px;
            left: -105px;
            content: '';
            transform: rotate(-70deg);
        }

        .s_star {
            border-left: 100px solid transparent;
            border-right: 100px solid transparent;
            border-bottom: 70px solid gold;
            position: absolute;
            transform: rotate(35deg);
            translate: 120px;
            top: 150px;
            left: 300px;
            text-align: center;
        }

        .s_star::before {
            border-left: 30px solid transparent;
            border-right: 30px solid transparent;
            border-bottom: 80px solid gold;
            position: absolute;
            top: -45px;
            left: -65px;
            content: '';
            transform: rotate(-35deg);
        }

        .s_star::after {
            border-left: 100px solid transparent;
            border-right: 100px solid transparent;
            border-bottom: 70px solid gold;
            position: absolute;
            top: -3px;
            left: -105px;
            content: '';
            transform: rotate(-70deg);
        }

        .t_star {
            border-left: 100px solid transparent;
            border-right: 100px solid transparent;
            border-bottom: 70px solid #ff0000;
            position: absolute;
            transform: rotate(36deg);
            top: 150px;
            right: 300px;
        }

        .t_star::before {
            border-left: 30px solid transparent;
            border-right: 30px solid transparent;
            border-bottom: 80px solid #ff0000;
            position: absolute;
            content: "";
            top: -50px;
            left: -70px;
            transform: rotate(-36deg);
        }

        .t_star::after {
            border-left: 100px solid transparent;
            border-right: 100px solid transparent;
            border-bottom: 70px solid#ff0000;
            position: absolute;
            top: -2px;
            left: -105px;
            content: '';
            transform: rotate(-72deg);
        }
    </style>
</head>

<body>
    <h1>star</h1>
    <div class="star"></div>
    <div class="s_star"></div>
    <div class="t_star"></div>
</body>

</html>
